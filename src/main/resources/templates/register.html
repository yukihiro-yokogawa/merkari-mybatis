<!DOCTYPE html>
<html
	 xmlns:th="http://www.thymeleaf.org"
	 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  <!-- css -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" 
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
  <link rel="stylesheet" href="./mercari.css" th:href="@{/css/mercari.css}"/>
  <!-- script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" th:src="@{/js/jquery.qrcode.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/qrgenerator_register.js}"></script>
  <title>Rakus Items</title>
</head>
<body>
  <!-- navbar -->
  <nav class="navbar navbar-inverse">
    <a class="navbar-brand" href="./list.html" th:href="@{/item/top}">Rakus Items</a>
  </nav>

  <!-- register form -->
  <div id="login" class="container">
    <div class="panel panel-default">
      <div class="panel-heading">Register Account</div>
      <div class="panel-body">
        <p class="text-danger" th:text="${timeoutError}">error:failed to login</p>
        <form action="#" th:action="@{provisionalRegisterProcess}" method="POST" th:object="${memberForm}">
          <div class="form-group">
            <label for="mail">mail address</label>
            <input name="mailAddress" type="email" class="form-control" id="mail">
        	<span class="text-danger" th:errors="*{mailAddress}"></span>
          </div>
          <div class="form-group">
            <label for="password">password</label>
            <input name="password" type="password" class="form-control" id="password">
        	<span class="text-danger" th:errors="*{password}"></span>
          </div>
          <div class="form-group">
            <label for="password">confirm password</label>
            <input name="confirmPassword" type="password" class="form-control" id="confirm_password">
        	<span class="text-danger" th:errors="*{confirmPassword}"></span>
          </div>
          <input name="onetime_register" type="checkbox" id="register_success">ワンタイムパスワードを登録する
       	  <div id="qrcode"></div>
          <div class="form-group" id="jQueryBox">
            <label for="onetimepassword" id="register">onetimepassword</label>
            <input name="onetimePassword" type="hidden" value="000000" class="form-control" id="onetime_password">
          </div>
          <input type="hidden" name="authority" value="-1">
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
    <div>
      <a type="button" class="btn btn-default" href="./login.html" th:href="@{/user}"><i class="fa fa-reply"></i>&nbsp;Login page</a>
    </div>
  </div>
</body>
</html>
