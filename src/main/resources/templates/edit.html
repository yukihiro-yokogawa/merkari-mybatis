<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- css -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" 
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
  <link rel="stylesheet" href="./mercari.css" th:href="@{/css/mercari.css}"/>
  <!-- script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script th:src="@{/js/pulldown.js}"></script>
  <script th:src="@{/js/form_binding.js}"></script>
  <title>Rakus Items</title>
</head>
<body>
  <!-- navbar -->
  <nav class="navbar navbar-inverse">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="./list.html" th:href="@{/item/top}">Rakus Items</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <div>
        <ul class="nav navbar-nav navbar-right">
          <li sec:authorize="!hasRole('USER')"><a id="logout" href="./login.html" th:href="@{/user}">Login <i class="fa fa-power-off"></i></a></li>
          <li sec:authorize="hasRole('USER')"><a id="logout" href="./login.html" th:href="@{/user/logout}">Logout <i class="fa fa-power-off"></i></a></li>
        </ul>
        <p class="navbar-text navbar-right">
          <span id="loginName" sec:authorize="hasRole('USER')" sec:authentication="principal.mailAddress">user: userName</span>
        </p>
      </div>
    </div>
  </nav>

  <!-- details -->
  <div id="input-main" class="container">
    <a type="button" class="btn btn-default" href="./detail.html" th:href="@{/item/detail(id=${itemDetail.id})}"><i class="fa fa-reply"></i> back</a>
    <h2>Edit</h2>

    <!-- edit form -->
    <form action="#" method="POST" class="form-horizontal" th:action="@{/item/updateProcess}" th:object="${itemForm}">
        <!-- name -->
        <div class="form-group">
          <label for="inputName" class="col-sm-2 control-label">name</label>
          <div class="col-sm-8">
            <input type="text" name="name" class="form-control" id="inputName" th:field="*{name}"/>
            <span th:errors="*{name}" class="text-danger">error:may not be empty</span>
          </div>
        </div>
        <!-- price -->
        <div class="form-group">
          <label for="price" class="col-sm-2 control-label">price</label>
          <div class="col-sm-8">
            <input type="text" name="price" class="form-control" id="price" th:field="*{price}"/>
            <span th:errors="*{price}" class="text-danger">error:may not be empty</span>
          </div>
        </div>
        <!-- category -->
        <input type="hidden" name="hiddenParent" th:value="${searchCategoryForm.parentId}">
        <input type="hidden" name="hiddenChild" th:value="${searchCategoryForm.childId}">
        <input type="hidden" name="hiddenGrandChild" th:value="${searchCategoryForm.grandChildId}">
        <div class="form-group">
          <label for="category" class="col-sm-2 control-label">category</label>
          <div class="col-sm-8">
            <select name="parentId" id="parent-category" class="form-control">
              <option value="0">- parentCategory -</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="category" class="col-sm-2 control-label"></label>
          <div class="col-sm-8">
            <select name="childId" id= "child-category" class="form-control">
              <option value="0">- childCategory -</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="category" class="col-sm-2 control-label"></label>
          <div class="col-sm-8">
            <select name="grandChildId" id="grand-child-category" class="form-control">
              <option value="0">- grandChild -</option>
            </select>
          </div>
        </div>
        <!-- brand -->
        <div class="form-group">
          <label for="brand" class="col-sm-2 control-label">brand</label>
          <div class="col-sm-8">
            <input type="text" id="brand" class="form-control" name="brand" th:field="*{brand}"/>
          </div>
        </div>
        <!-- condition -->
        <div class="form-group">
          <label for="condition" class="col-sm-2 control-label">condition</label>
          <input name="itemCondition" type="hidden" th:value="*{condition}">
          <div class="col-sm-8">
            <label th:each="condition:${conditionList}" for="condition1" class="radio-inline">
              <input type="radio" name="condition" id="condition1" th:value="${condition}" th:text="${condition}"/> 
              <span th:errors="*{condition}" class="text-danger">error:may not be empty</span>
            </label>
          </div>
        </div>
        <!-- description -->
        <div class="form-group">
          <label for="description" class="col-sm-2 control-label">description</label>
          <div class="col-sm-8">
            <textarea name="description" id="description" class="form-control" rows="5" th:field="*{description}"></textarea>
            <span th:errors="*{description}" class="text-danger">error:may not be empty</span>
          </div>
        </div>
        <!-- submit button -->
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
      </form>
    </div>
</body>
</html>
